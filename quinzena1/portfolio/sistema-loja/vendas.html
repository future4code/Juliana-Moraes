<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vendas</title>
</head>
<body>
    <header class="container">
        <div class="topo">
            <div class="logo">
                <h1>Bem-vind@ a <em>Energy</em>!</h1>
                <p>Moda para sua vida fitness e praiana.</p>
            </div>

            <nav class="menu">
                <a href="index.html">Página Inicial</a>
                <a href="vendas.html">Loja</a>
                <a href="ctrl-estoque.html">Controle de Estoque</a>
                <a href="add-produto.html">Adicionar Produto</a>
                <a href="funcionarios.html">Funcionários</a>
            </nav>
        </div>
    </header>

    <section class="corpo-site paginaVendas container">
    
        <br><br><br><br><br>
        <label for="produtos">Produtos</label>       
            <select name="txtTime" id="produtos"> 
                <option value="">---</option>
                <option value="1" selected>Top</option> 
                <option value="2">Calça Legging</option>
                <option value="3">Body</option>
                <option value="4">Meia</option>
                
            </select>
        
        <br><br>
        <label for="qtd">Quantidade:</label>
		    <input type="number" min="1" max="300" maxlength="3" required name="textQtd"/> <br>
        
        <br>
        <label>Forma de Pagamento:</label>
			<input type="radio" name="txtPagamento" value="D" checked/>
			<label for="dinheiro">Dinheiro</label>

            <input type="radio" name="txtPagamento" value="C" checked/>
			<label for="cartao">Cartão</label>
        <br><br>
        <input type="submit" value="Enviar" id="lojaBtnEnviar"/>
    

    </section>

    <footer class="container">

        <div>
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>

    </footer>
